<html>
  <head>
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Django ModelForms</title>
    </head>
    <body>


        
        <div class="container">
            <h2 class="my-4">Update Order</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="services" class="form-label">Services:</label><br>
                    {% for service in services %}
                    <input type="checkbox" id="service_{{ service.id }}" name="services" value="{{ service.id }}" {% if service in order.services.all %} checked {% endif %}>
                    <label for="service_{{ service.id }}">{{ service.name }}</label><br>
                    {% endfor %}
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Description:</label>
                    {{ orderform.desc }}
                </div>
                <div class="mb-3">
                    <label for="working_date" class="form-label">Working Date:</label>
                    {{ orderform.working_date }}
                </div>
                <div class="mb-3">
                    <label for="working_time" class="form-label">Working Time:</label>
                    {{ orderform.working_time }}
                </div>
                <button class="btn btn-primary" type="submit">Update this Order</button>
            </form>
        </div>
         
       

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
